<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine Page</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            text-align: center;
            overflow: hidden;
        }

        .gif_container img {
            width: 300px;
            margin-top: 50px;
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }

        #noButton {
            position: absolute;
        }
    </style>
</head>

<body>

    <div class="gif_container">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGhsMWhhdDhoYnlyNjFvZWc4ZjlsMnloOGdueW90dDU1a3hoY2liZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vDhDcIEmShbUI/giphy.gif" 
             alt="Cute GIF">
    </div>

    <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            var button = document.getElementById('noButton');
            var x = Math.random() * (window.innerWidth - button.offsetWidth);
            var y = Math.random() * (window.innerHeight - button.offsetHeight);

            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>

</body>
</html>
